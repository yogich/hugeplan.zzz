<div class="cell-wrapper">
    <div class="main-block">
        <div class="image" [ngStyle]="{'background-image': 'url(' + content.image + ')'}"></div>
        <a href="#portfolio-dialog" class="title popup-with-zoom-anim" attr.data-job="{{content.job}}" attr.data-link="{{content.project}}">{{content.title}}</a>
        <a href="{{content.link}}" target="_blank" mat-raised-button color="primary" class="btn btn-main-color">Перейти на сайт</a>
        <div class="description" [innerHtml]="content.description"></div>
    </div>
</div>
